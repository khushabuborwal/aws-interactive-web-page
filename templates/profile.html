<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <!-- <link rel="stylesheet" href="style.css"> -->
        <style>

            body {
                margin: 2%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">User Profile</h1>
            <hr>

            <div class="row justify-content-center align-items-center">
                <div class="col-3">
                    <label for="username"><b>Username: </b></label>
                </div>
                <div class="col-8">{{ user[0] }}</div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-3">
                    <label for="firstname"><b>Firstname: </b></label>
                </div>
                <div class="col-8">{{ user[2] }}</div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-3">
                    <label for="lastname"><b>Last Name: </b></label>
                </div>
                <div class="col-8">{{ user[3] }}</div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-3">
                    <label for="email"><b>Email: </b></label>
                </div>
                <div class="col-8">{{ user[4] }}</div>
            </div>
            <div class="row justify-content-center align-items-center">
                <div class="col-3">
                    <label for="address"><b>Address: </b></label>
                </div>
                <div class="col-8">{{ user[5] }}</div>
            </div>

            <div class="row justify-content-center align-items-center">
                <div class="col-3">
                    <label for="uploadedFile"><b>Uploaded File: </b></label>
                </div>
                <div class="col-8">{{ user[6] }}</div>
            </div>

            <div class="row justify-content-center align-items-center">
                <div class="col-3">
                    <label for="wordCount"><b>Word Count: </b></label>
                </div>
                <div class="col-8">{{ word_count }}</div>
            </div>

            {% if uploaded_file %}
                <p>
                    <a href="{{ url_for('download_file', username=user[0]) }}" class="btn btn-primary">Download Uploaded File</a>
                </p>
            {% else %}
                <p>No file uploaded.</p>
            {% endif %}

            <div class="row justify-content-center align-items-center">
                <div class="col-10">
                  <button type="button" class="btn" onclick="redirectToLogin()">Logout</button>
                </div>
            </div>
        </div>
    </body>
</html>

<script>
    function redirectToLogin() {
        window.location.href = "{{ url_for('login') }}";
    }
</script>
